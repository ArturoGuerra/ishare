name: Build and Release App

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '14.2.0'
          
      - name: Setup Swift 
        uses: swift-actions/setup-swift@v1

      - name: Build macOS app
        run: xcodebuild archive -scheme "ishare" -configuration "Debug" -archivePath "build/ishare.xcarchive" SKIP_INSTALL=NO

      - name: Package .app and create .zip
        run: |
          mkdir -p build/ishare.app
          cp -R "build/ishare.xcarchive/Products/Applications/ishare.app" "build/ishare.app"
          cd build
          zip -r "ishare_macOS.zip" "ishare.app"

      - name: Get previous release tag
        id: previous_release
        run: echo "::set-output name=tag::$(git describe --tags --abbrev=0)"

      - name: Get commit messages since previous release
        id: commit_messages
        run: |
          git log --pretty=format:"- %s" ${{ steps.previous_release.outputs.tag }}..HEAD > commits.txt
          echo "::set-output name=commits::$(cat commits.txt)"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.sha }}
          release_name: Release ${{ github.sha }}
          body: |
            Changes in this release:
            ${{ steps.commit_messages.outputs.commits }}
          draft: false
          prerelease: true

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/ishare_macOS.zip
          asset_name: ishare_macOS.zip
          asset_content_type: application/zip
